<template name="testing">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Tools </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Tools</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        <div class="card card-success card-outline col-6">
          <div class="card-header">
            <h3 class="card-title">Tools Maintenace</h3>
          </div>
          <div class="card-body login-card-body">
              <div class="form-group">
                <label>Testing Api Dolibarr</label>
                <input type="text" class="form-control" id="orderId"  placeholder="Order Id">
                <input type="text" class="form-control" id="shopId"  placeholder="Shop Id">
                <button class="btn btn-success btnTest">Start</button>
              </div>
              <div class="form-group">
                <label>Agregate Update</label><br>
                <button class="btn btn-success btnUpdateAgregate">Update Agregate</button>
              </div>
              <div class="form-group">
                <label>Update Old Order</label><br>
                <button class="btn btn-success btnUpdateAOldOrder">update old order</button>
              </div>
              <div class="form-group">
                <label>Update Shop MP from Dolibarr</label><br>
                <button class="btn btn-success apimptokenGet">Api MP Get</button>
              </div>
              <div class="form-group">
                <label>Agreagate Sales Data All</label><br>
                <button class="btn btn-success agregateAll">Agregate All Order</button>
              </div>
              <div class="form-group">
                <label>Move Shopee Ext Data</label>
                <input type="text" class="form-control" id="cleanShopId" placeholder="Shop Id">
                <button class="btn btn-success cleanShopeeData">Start</button>
              </div>
              <div class="form-group">
                <label>Clean Shopee Ext Data</label>
                <input type="text" class="form-control" id="cleanShopId1" placeholder="Shop Id">
                <button class="btn btn-success cleanShopeeData1">Start</button>
              </div>
          </div>
        </div>
        <div class="card card-success card-outline col-6">
          <div class="card-header">
            <h3 class="card-title">Data Result</h3>
          </div>
          <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Marketplace</th>
                      <th>Brand</th>
                      <th>Invoice No</th>
                      <th>Status</th>
                      <th>Sts MP</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each newOrder}}
                    <tr>
                      <td>{{marketplaceId}}</td>
                      <td>{{#with (storeName orders.shop_id)}}{{this}}{{/with}}</td>
                      <td>
                        <small class="text-success mr-1">
                          {{orders.data.ordersn}}
                        </small>
                      </td>
                      <td>
                          <span class="badge bg-danger">{{internalStatus}}</span>
                      </td>
                      <td>
                          <span class="badge bg-danger">{{orders.data.status}}</span>
                      </td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</template>
