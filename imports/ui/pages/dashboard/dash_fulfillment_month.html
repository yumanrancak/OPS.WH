<template name="dash_fulfillment_month">
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Order & Fulfillment Month </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Fulfilment Dashboard</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Orders by Date</h3>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr style="text-align: right;">
                      <th style="text-align: left;">Date</th>
                      <th class="text-success text-strong">All Order</th>
                      <th>Draft</th>
                      <th>New Order</th>
                      <th>Processing</th>
                      <th class="text-red">Validate 1</th>
                      <th class="text-red">Picklist</th>
                      <th class="text-red">Validate 2</th>
                      <th>Shipping</th>
                      <th>Completed</th>
                      <th>Canceled</th>
                      <th>Returned</th>
                      <th>Refunded</th>
                      <th class="text-red text-strong">ErrTrack</th>
                      <!-- <th>Sts MP</th> -->
                    </tr>
                  </thead>
                  <tbody style="text-align:right;">
                    {{#each orderByDate}}
                    <tr>
                      <td style="text-align: left;">{{dateDay startDate}}</td>
                      <td><strong>{{AllOrder}}</strong></td>
                      <td>{{Draft}}</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Processed}}</td>
                      <td class="text-red">{{Validate1}}</td>
                      <td class="text-red">{{Picklist}}</td>
                      <td class="text-red">{{Validate2}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      <td class="text-red text-bold">{{MarginOrder}}</td>
                    </tr>
                    {{/each}}

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
