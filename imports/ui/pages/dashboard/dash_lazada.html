<template name="dash_lazada">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Lazada</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Welcome</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          {{#with countData}}
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{NewOrder}}</h3>
                <p>New Orders</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>{{Process}}</h3>

                <p>Process</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{Shipping}}</h3>

                <p>Shipping</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{Delivered}}</h3>

                <p>Delivered</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Completed}}</h3>

                <p>Completed</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Canceled}}</h3>

                <p>Canceled</p>
              </div>
            </div>
          </div>
          {{/with}}
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">New Order</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-download"></i>
                  </a>
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-bars"></i>
                  </a>
                </div>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Marketplace</th>
                      <th>Brand</th>
                      <th>Invoice No</th>
                      <th>Order Id</th>
                      <th>Status</th>
                      <th>Sts MP</th>
                      <th>Create Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each newOrder}}
                    <tr>
                      <td>{{marketplace}}</td>
                      <td>{{#with (storeName store_id)}}{{this}}{{/with}}</td>
                      <td>
                        <small class="text-success mr-1">
                          {{invoice_no}}
                        </small>
                      </td>
                      <td>{{order_id}}</td>
                      <td>
                        <span class="badge bg-danger">{{internal_status}}</span>
                      </td>
                      <td>
                        <span class="badge bg-danger">{{marketplace_status}}</span>
                      </td>
                      <td>{{dateTime create_date}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Order Process Fulfilled</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-download"></i>
                  </a>
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-bars"></i>
                  </a>
                </div>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Marketplace</th>
                      <th>Brand</th>
                      <th>Invoice No</th>
                      <th>Order Id</th>
                      <th>Status</th>
                      <th>Sts MP</th>
                      <th>Create Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each orderFulfill}}
                    <tr>
                      <td>{{marketplace}}</td>
                      <td>{{#with (storeName store_id)}}{{this}}{{/with}}</td>
                      <td>
                        <small class="text-success mr-1">
                          {{invoice_no}}
                        </small>
                      </td>
                      <td>{{order_id}}</td>
                      <td>
                        <span class="badge bg-danger">{{internal_status}}</span>
                      </td>
                      <td>
                        <span class="badge bg-danger">{{marketplace_status}}</span>
                      </td>
                      <td>{{dateTime create_date}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>
