<template name="dash_fulfillment">
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Fulfillment</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Welcome</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          {{#with countData}}
          <div class="col-lg-2 col-6">
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{NewOrder}}</h3>
                <p>New Order</p>
              </div>
            </div>
          </div>
          <div class="col-lg-1 col-6">
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{Validate1}}</h3>
                <p>Validate 1</p>
              </div>
            </div>
          </div>
          <div class="col-lg-1 col-6">
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>{{Picklist}}</h3>
                <p>Picklist</p>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-6">
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{Validate2}}</h3>
                <p>Validate 2</p>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-6">
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Shipping}}</h3>
                <p>Shipping</p>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-6">
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Completed}}</h3>
                <p>Completed</p>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-6">
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Canceled}}</h3>
                <p>Canceled</p>
              </div>
            </div>
          </div>
          {{/with}}
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">New Order</h3>
                <div class="card-tools">
                </div>
              </div>
              <div class="card-body table-responsive p-0">
                {{#if eq isSubscriptionR false}}
                <div class="spinner-border text-danger"></div>
                Loading...
                {{/if}}
                {{> reactiveTable class="table table-striped table-sm table-valign-middle"
                settings=settingsorder}}
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Validate 1</h3>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Mp</th>
                      <th>Invoice No</th>
                      <th>Create Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each validate1}}
                    <tr>
                      <td>{{marketplace}}</td>
                      <td>
                        <small class="text-success mr-1">
                          {{invoice_no}}
                        </small>
                      </td>
                      <td>{{dateTime create_date}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Pick List</h3>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Mp</th>
                      <th>Invoice No</th>
                      <th>Create Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each picklist}}
                    <tr>
                      <td>{{marketplace}}</td>
                      <td>
                        <small class="text-success mr-1">
                          {{invoice_no}}
                        </small>
                      </td>
                      <td>{{dateTime create_date}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Validate 2</h3>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Mp</th>
                      <th>Invoice No</th>
                      <th>Create Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each validate2}}
                    <tr>
                      <td>{{marketplace}}</td>
                      <td>
                        <small class="text-success mr-1">
                          {{invoice_no}}
                        </small>
                      </td>
                      <td>{{dateTime create_date}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>
