<template name="printLabel">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Tokopedia</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Welcome</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          {{#with countData}}
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{NewOrder}}</h3>
                <p>New Orders</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>{{Process}}</h3>

                <p>Process</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{Shipping}}</h3>

                <p>Shipping</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{Delivered}}</h3>

                <p>Delivered</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Completed}}</h3>

                <p>Completed</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Canceled}}</h3>

                <p>Canceled</p>
              </div>
            </div>
          </div>
          {{/with}}
        </div>
        <div class="row">
          <div class="col-lg-6">
             <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">New Order</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-download"></i>
                  </a>
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-bars"></i>
                  </a>
                </div>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Marketplace</th>
                      <th>Brand</th>
                      <th>Invoice No</th>
                      <th>Order Id</th>
                      <th>Status</th>
                      <th>Sts MP</th>
                      <th>Create Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each newOrder}}
                    <tr>
                      <td>{{marketplaceId}}</td>
                      <td>{{#with (storeName shopId)}}{{this}}{{/with}}</td>
                      <td>
                        <small class="text-success mr-1">
                          <a data-toggle="modal" data-target="#modalViewDetail{{_id}}">
                            <i class="fas fa-eye"></i> {{invoiceNo}}
                          </a>
                        </small>
                         <!-- INPUT MOVIE -->
    <div class="modal  fade" id="modalViewDetail{{_id}}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Order Detail Tokopedia</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           {{#with (detailOrder orderId)}}
           {{ this.marketplaceId}}<br>
           {{invoiceNo}}<br>
           Items: <br>
           <tr>
               <th>SKU</th>
               <th>Name</th>
               <th>Qty</th>
             </tr>
           {{#each this.orders.order_info.order_detail}}
           <tr>
             <td>{{ this.sku}}</td>
             <td>{{ this.product_name}}</td>
             <td>{{ this.quantity}}</td>
           </tr>
           {{/each}}
            
           <!-- {{ this._id}} -->
           {{/with}}
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default float-right" data-dismiss="modal">Close</button>
          <button type="button" class="btnAcceptOrder btn btn-primary">Accept Order</button>
        </div>
      </div>
    </div>
    </div>
                      </td>
                      <td>{{orderId}}</td>
                      <td>
                          <span class="badge bg-danger">{{internalStatus}}</span>
                      </td>
                      <td>
                          <span class="badge bg-danger">{{mpStatus}}</span>
                      </td>
                      <td>{{dateTime mpCreateTime}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
           <div class="col-lg-6">
             <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Order Process Fulfilled</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-download"></i>
                  </a>
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-bars"></i>
                  </a>
                </div>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr>
                      <th>Marketplace</th>
                      <th>Brand</th>
                      <th>Invoice No</th>
                      <th>Order Id</th>
                      <th>Status</th>
                      <th>Sts MP</th>
                      <th>Create Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each orderFulfill}}
                    <tr>
                      <td>{{marketplaceId}}</td>
                      <td>{{#with (storeName shopId)}}{{this}}{{/with}}</td>
                      <td>
                        <small class="text-success mr-1">
                          {{invoiceNo}}
                        </small>
                      </td>
                      <td>{{orderId}}</td>
                      <td>
                          <span class="badge bg-danger">{{internalStatus}}</span>
                      </td>
                      <td>
                          <span class="badge bg-danger">{{mpStatus}}</span>
                      </td>
                      <td>{{dateTime mpCreateTime}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
 </template>
