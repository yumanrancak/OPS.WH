<template name="dash_validation">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Validation</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
             <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Validation </h3>
              </div>
              <!-- <div class="card-body login-card-body">
                 <form class="form-horizontal">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Scan Tracking No</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="notracking" placeholder="Tracking No" ><br>
                      <button class="btn btn-lg btn-info" style="float:right" id="start">Start</button>
                    </div>
                  </div>
                </form>
              </div> -->
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                   <thead>
                     <tr>
                       <th>Tracking No</th>
                       <th>Market Place</th>
                       <th>Order id</th>
                       <th>Scan Validasi</th>
                       <th>Shipper</th>
                       <th>Update At</th>
                       <th>Update By</th>
                     </tr>
                   </thead>
                   <tbody>
                     {{#each validation}}
                     <tr>
                       <td class="text-success mr-1">{{tracking_no}}</td>
                       <td>{{marketplace}}</td>
                       <td>{{order_id}}</td>
                       <td>1</td>
                       <td>{{shipper_internal}}</td>
                       <td>{{dateTime validasi1At}}</td>
                       <td>{{validasi1By}}</td>
                     </tr>
                     {{/each}}
                   </tbody>
                 </table>
               </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
 </template>
