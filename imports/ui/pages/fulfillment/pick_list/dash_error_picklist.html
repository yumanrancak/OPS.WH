<template name="dash_error_picklist">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Error Pick List</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
             <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Logs </h3>
              </div>
              <!-- <div class="card-body login-card-body">
                 <form class="form-horizontal">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Scan Tracking No</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="notracking" placeholder="Tracking No" ><br>
                      <button class="btn btn-lg btn-info" style="float:right" id="start">Start</button>
                    </div>
                  </div>
                </form>
              </div> -->
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                   <thead>
                     <tr>
                       <th>Error id</th>
                       <th>Tracking No</th>
                       <th>Invoice No</th>
                       <th>Market Place</th>
                       <!-- <th>Order id</th> -->
                       <th>Error Log</th>
                       <th>SKU</th>
                       <th>Type Erorr</th>
                       <th>Create Date</th>
                       <th>Create By</th>
                     </tr>
                   </thead>
                   <tbody>
                     {{#each StoreErrorLog}}
                     <tr>
                      <td class="text-bold mr-1">{{_id}}</td>
                       <td>{{trackingNo}}</td>
                       <td>{{invoice_no}}</td>
                       <td>{{marketplace}}</td>
                       <!-- <td>{{orderid}}</td> -->
                       <td>{{errorLog}}</td>
                       <td>{{item_sku}}</td>
                       <td>{{typescan}}</td>
                       <td>{{dateTime UTC createdAt}}</td>
                       <td>{{userNameDrop usedBy}}</td>
                     </tr>
                     {{/each}}
                   </tbody>
                 </table>
               </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
 </template>
