<template name="batchdetail_list">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">BATCH DETAIL PRODUCT LIST</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header border-0">
                      <h3 class="card-title">Batch List ID: {{id}} </h3>
                      <div class="card-tools">
                      </div>
                    </div>
                    <div class="card-body table-responsive" id="tab">
                      <table id="tab" class="table table-striped table-sm table-valign-middle">
                        <thead>
                          <tr>
                            <th>Item SKU</th>
                            <th>Brand</th>
                            <th>Label</th>
                            <!-- <th style="text-align: center;">SKU Bundle</th> -->
                            <th>Qty</th>
                            <!-- <th>Invoice No</th> -->
                            <!-- <th>Label Header</th> -->
                          </tr>
                        </thead>
                        <tbody>
                          {{#if eq isSubscriptionR false}}
                          <div class="spinner-border text-danger"></div>
                          Loading...
                          {{/if}}
                          {{#each tabledetail}}
                          <tr>
                            <td class="text-bold mr-1">
                              {{_id}}
                            </td>
                            {{#with getbrand brand_id}}
                            <td>
                              {{brand_name}}
                            </td>
                            {{/with}}
                            <td>
                              {{label}}
                            </td>
                            <!-- {{#if sku_bundle}}
                              <td>
                                {{sku_bundle}}
                              </td>
                              {{else}}
                              <td style="text-align: center;">-</td>
                            {{/if}} -->
                            <td>
                              {{ totalsum}}
                              <!-- {{/each}} -->
                            </td>
                            <!-- <td>

                              {{#each invoice_no}}
                              <tr>
                                  {{inv}}
                              </tr>
                              {{/each}}
                              </td> -->
                          </tr>
                          {{/each}}
                        </tbody>
                        <tr>
                          <th></th>
                          <th></th>
                          <!-- <th></th> -->
                          <th style="text-align-last: right;">Total: </th>
                          <th>{{total}}</th>
                          <th></th>
                        </tr>
                      </table>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="btn-group" style="margin-left: 50px;">
                          <button class="btn btn-lg btn-dark btnback" style="border-radius: 30px;"><i
                              class="fas fa-arrow-left"></i>&nbsp;</button>
                        </div>
                      </div>
                      <div class="col-lg-6 ">
                        <div class="btn-group float-right" style="margin-right: 70px;">
                          <button class="btn btn-lg btn-warning" onclick="window.print()"
                            style="border-radius: 30px;"><i class="fas fa-print"></i>&nbsp;Print</button>
                          <!-- <script>
                                var myApp = new function () {
                                    this.printTable = function () {
                                        var tab = document.getElementById('tab');
                                        var win = window.open('', '', 'height=700,width=700');
                                        var restorepage = document.body.innerHTML;
                                        
                                      // win.document.write(tab.innerHTML);
                                      // win.document.close();
                                      // win.print();
                                      document.body.innerHTML = tab.innerHTML;
                                      window.print();
                                      document.body.innerHTML = restorepage;
                                    }
                                }
                            </script> -->
                        </div>
                      </div>
                    </div>
                    <hr>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>
