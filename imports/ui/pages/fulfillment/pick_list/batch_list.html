<template name="batch_list">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">BATCH LIST</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <div class="form-group">
                    <label>ID Batch</label>
                    <input type="text" value="" id="searchid" class="form-control">
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label>Created By</label>
                    <select class="custom-select" id="searchby">
                      <option value="all_user">All User</option>
                      {{#each createList}}
                      {{#if ne _id null}}
                      <option value="{{_id}}">{{userNameDrop _id}}</option>
                      {{/if}}
                      {{/each}}
                    </select>
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label>Status</label>
                    <select class="custom-select" id="searchstatus">
                      <option value="all_status">All Status</option>
                      <option value="Opened">Opened</option>
                      <option value="accept">Accepted</option>
                      <option value="handover">Handover</option>
                      <option value="completed">Completed</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header border-0">
                      <h3 class="card-title">List</h3>
                      <div class="card-tools">
                      </div>
                    </div>
                    <div class="card-body">
                      {{#if eq isSubscriptionR false}}
                      <div class="spinner-border text-danger"></div>
                      Loading...
                      {{/if}}
                      {{> reactiveTable class="table table-striped table-sm table-valign-middle" settings=settings}}
                      <div class="btn-group" style="margin-left: 50px;">
                        <!-- <button class="btn btn-lg btn-dark btnback" style="border-radius: 30px;"><i class="fas fa-arrow-left"></i>&nbsp;</button> -->
                      </div>
                    </div><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>


<template name="detail">
  <div class="btn-group ">
    <button class="btn btn-xs btn-info btnDetail"><i class="fas fa-eye"></i></button>
  </div>
</template>
