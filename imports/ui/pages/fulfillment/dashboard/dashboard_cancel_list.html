<template name="dashboard_cancel_list">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">ORDER LIST (last 14 days)</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-2">
                    <div class="form-group">
                      <label>Date</label>
                      <input type="date" value="" id="searchdate" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <div class="form-group">
                      <label>Order ID</label>
                      <input type="text" value="" id="searchorder" class="form-control">
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="form-group">
                      <label>Invoice No</label>
                      <input type="text" value="" id="searchinv" class="form-control">
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="form-group">
                      <label>Store ID</label>
                      <input type="text" value="" id="searchstore" class="form-control">
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="form-group">
                      <label>Market Place</label>
                      <select class="custom-select" id="searchmp">
                        <option value="">All Status</option>
                        <option value="blibli">Blibli</option>
                        <option value="bukalapak">Bukalapak</option>
                        <option value="jdid">JD ID</option>
                        <option value="lazada">Lazada</option>
                        <option value="shopee">Shopee</option>
                        <option value="tokopedia">Tokopedia</option>
                        <option value="zalora">Zalora</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="form-group">
                      <label>Intenal Status</label>
                      <select class="custom-select" id="searchstatus">
                        <option value="">All Status</option>
                        <option value="VALIDATED">Validated</option>
                        <option value="PROCESSED">Processed</option>
                        <option value="SHIPPING">Shipping</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="CANCELED">Canceled</option>
                        <option value="COMPLETED">Completed</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header border-0">
                      <h3 class="card-title">List</h3>
                      <div class="card-tools">
                      </div>
                    </div>
                    <div class="card-body">
                      {{#if eq isSubscriptionR false}}
                      <div class="spinner-border text-danger"></div>
                      Loading...
                      {{/if}}
                      {{> reactiveTable class="table table-striped table-sm table-valign-middle" settings=settings}}
                      <div class="btn-group" style="margin-left: 50px;">
                        <!-- <button class="btn btn-lg btn-dark btnback" style="border-radius: 30px;"><i class="fas fa-arrow-left"></i>&nbsp;</button> -->
                      </div>
                    </div><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>


<template name="dashdetailcancel">
  <div class="btn-group {{showbtn}}">
    <!-- <span class='col-md-12 ' id="sp{{_id._str}}" hidden>  Canceled </span> -->
    <span class='col-md-12 ' id="cp{{_id._str}}" hidden> Completed </span>
    <button class="btn btn-xs btn-warning btnDetail text-xs" id="ro{{_id._str}}" title="Review Order"><i
        class="fas fa-edit"></i></button> &nbsp;&nbsp;&nbsp;
    <button class="btn btn-xs btn-danger btnCancel" id="co{{_id._str}}" title="Cancel Order"><i
        class="fas fa-times"></i></button>
    <button class="btn btn-xs btn-info btnreset" id="rt{{_id._str}}" title="Reset All Status" hidden><i
        class="fas fa-sync-alt"></i></button>
  </div>
</template>
