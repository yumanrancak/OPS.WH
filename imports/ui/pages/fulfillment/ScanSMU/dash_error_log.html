<template name="dash_error_log">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard Error Scan Log 1</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-header border-0">
                  <h3 class="card-title">Logs </h3>
                </div>
              
                <div class="card-body">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-3">
                        <div class="form-group">
                          <label>Tracking Number</label>
                          <input type="text" value="" id="searchtrack" class="form-control">
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label>Invoice</label>
                          <input type="text" value="" id="searchinvoice" class="form-control">
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <label>Market Place</label>
                          <select class="custom-select" id="searchmp">
                            <option value="">-- All Market Place --</option>
                            <option value="akulaku">Akulaku</option>
                            <option value="blibli">Bli Bli</option>
                            <option value="bukalapak">Bukalapak</option>
                            <option value="jdid">JD ID</option>
                            <option value="lazada">Lazada</option>
                            <option value="shopee">Shopee</option>
                            <option value="tokopedia">Tokopedia</option>
                            <option value="zalora">Zalora</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <label>Brand</label>
                          <select class="custom-select" id="searchbrand">
                            <option value="">-- All brand --</option>
                            {{#each brandLog}}
                            {{#if _id }}
                            <option value="{{_id}}">{{_id}}</option>
                            {{/if}}
                            {{/each}}
                          </select>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <label>Scanned By</label>
                          <select class="custom-select" id="searchby">
                            <option value="all_user">All User</option>
                            {{#each createList}}
                            <!-- {{#if ne _id }} -->
                            <option value="{{_id}}">{{userNameDrop _id}}</option>
                            <!-- {{/if}} -->
                            {{/each}}
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="card">
              <div class="card-body ">
                {{#if eq isSubscriptionR false}}
                <div class="spinner-border text-danger"></div>
                Loading...
                {{/if}}
                {{> reactiveTable class="table table-striped table-sm table-valign-middle"
                settings=settingslog}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
 </template>

 <template name="directsa">
  <div class="btn-group {{showbtn}}">
   <button class="btn btn-xs btn-info btndirect"  id="direct{{_id}}" title="Direct Pass" hidden ><i class="fas fa-rocket" ></i></button>
  </div>
</template>
