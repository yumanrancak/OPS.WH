<template name="scan_smu_kurir">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Scan SMU Validation - 2</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Info Scan SMU 2</h3>
              </div>
              <div class="card-body login-card-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Chosse shipper</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="shipper" change="">
                      <option value="">- None -</option>
                      {{#each showDataKurir}}
                      <option value="{{shipping_internal}}">{{shipping_internal}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Scan by Tracking No</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="notracking" placeholder="Tracking No"><br>
                      <button class="btn btn-lg btn-info" style="float:right" id="start">Start</button>
                    </div>
                </div>

                <div class="row">
                  <div class="col-3">
                    <div class="form-group">
                      <label>Tracking Number</label>
                      <input type="text" value="" id="searchtrack1" class="form-control">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label>Invoice</label>
                      <input type="text" value="" id="searchinv2" class="form-control">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label>Market Place</label>
                      <input type="text" value="" id="searchmp1" class="form-control">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label>Shipper</label>
                      <select class="custom-select" id="searchshipper1">
                        <option value="all_shipper">All Shipper</option>
                        {{#each showDataKurir}}
                        <option value="{{shipping_internal}}">{{shipping_internal}}</option>
                        {{/each}}
                      </select>
                    </div>
                  </div>
                </div>  
              </div>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="card">
                        <div class="card-header border-0">
                          <h3 class="card-title">Pick List Completed</h3>
                        </div>
                        <div class="card-body ">
                          {{#if eq isSubscriptionR false}}
                          <div class="spinner-border text-danger"></div>
                          Loading...
                          {{/if}}
                          {{> reactiveTable class="table table-striped table-sm table-valign-middle"
                          settings=settingsvalid1}}
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="card">
                        <div class="card-header border-0">
                          <h3 class="card-title">Scan Validation 2</h3>
                        </div>
                        <div class="card-body ">
                          {{#if eq isSubscriptionR false}}
                          <div class="spinner-border text-danger"></div>
                          Loading...
                          {{/if}}
                          {{> reactiveTable class="table table-striped table-sm table-valign-middle"
                          settings=settingsvalid2}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>


<template name="manualvalid2">
  <div class="btn-group">
    {{#if eq shipper_internal ''}}
        <a type="button" class="btn btn-sm btn-warning text-dark btngetdata"><i
          class="fas fa-sync-alt"></i></a>
    {{else if eq tracking_no '' }}
        <a type="button" class="btn btn-sm btn-info text-white btnManual"><i class="fas fa-paper-plane"
            aria-hidden="true"></i></a>
    {{/if}}
  </div>
</template>
