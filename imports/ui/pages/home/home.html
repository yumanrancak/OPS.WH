<template name="App_home">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">All Orders</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Welcome</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          {{#with countData}}
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{NewOrder}}</h3>
                <p>New Orders</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>{{Process}}</h3>

                <p>Process</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{Shipping}}</h3>

                <p>Shipping</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{Delivered}}</h3>

                <p>Delivered</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Completed}}</h3>

                <p>Completed</p>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>{{Canceled}}</h3>

                <p>Canceled</p>
              </div>
            </div>
          </div>
          {{/with}}
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Orders by Marketplace</h3>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                  <thead>
                    <tr style="text-align: right;">
                      <th style="text-align: left;">Marketplace</th>
                      <th>New Order</th>
                      <th>Process</th>
                      <th>Shipping</th>
                      <th>Delivered</th>
                      <th>Completed</th>
                      <th>Cancel</th>
                      <th>Returned</th>
                      <th>Refunded</th>
                      <!-- <th>Sts MP</th> -->
                    </tr>
                  </thead>
                  <tbody style="text-align:right;">
                    <tr>
                      {{#with tokpedOrders}}
                      <td style="text-align: left;">Tokopedia</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Process}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Delivered}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      {{/with}}
                    </tr>
                    <tr>
                      {{#with shopeeOrders}}
                      <td style="text-align: left;">Shopee</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Process}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Delivered}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      {{/with}}
                    </tr>
                    <tr>
                      {{#with bukalapakOrders}}
                      <td style="text-align: left;">Bukalapak</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Process}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Delivered}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      {{/with}}
                    </tr>
                    <tr>
                      {{#with lazadaOrders}}
                      <td style="text-align: left;">Lazada</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Process}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Delivered}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      {{/with}}
                    </tr>
                    <tr>
                      {{#with blibliOrders}}
                      <td style="text-align: left;">Blibli</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Process}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Delivered}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      {{/with}}
                    </tr>
                    <tr>
                      {{#with zaloraOrders}}
                      <td style="text-align: left;">Zalora</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Process}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Delivered}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      {{/with}}
                    </tr>
                    <tr>
                      {{#with jdidOrders}}
                      <td style="text-align: left;">JDid</td>
                      <td>{{NewOrder}}</td>
                      <td>{{Process}}</td>
                      <td>{{Shipping}}</td>
                      <td>{{Delivered}}</td>
                      <td>{{Completed}}</td>
                      <td>{{Canceled}}</td>
                      <td>{{Returned}}</td>
                      <td>{{Refunded}}</td>
                      {{/with}}
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>
