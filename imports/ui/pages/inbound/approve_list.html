<template name="approve_list">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Approve List</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
             <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">List Booking</h3>
              </div><hr>
              <!-- <div class="card-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-12">
                      <label>Filter</label>
                      {{> reactiveTableFilter id="myFilterBrand" label=" " }}
                    </div>
                  </div>
                </div>
                {{#if eq isSubscriptionR false}}
                <div class="spinner-border text-danger"></div>
                Loading...
                {{/if}}
                {{> reactiveTable class="table table-bordered table-hover table-sm"  settings=settings}}
              </div> -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-striped table-sm table-valign-middle">
                    <thead>
                      <tr>
                        <th>Delivery Order</th>
                        <th>Date Order</th>
                        <th>Shipper</th>
                        <th>Brand</th>
                        <th>File Name</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each showDataLog}}
                      <tr>
                        {{#if eq approve 'none'}}
                        <td class="text-success mr-1">{{deliveryorder}}</td>
                        {{else}}
                        <td class="text-success mr-1"><a href="/inbound/detail_do/{{_id}}" >{{deliveryorder}}</a></td>
                        {{/if}}
                        <td>{{dateTime dateprocessed}}</td>
                        <td>{{shipper}}</td>
                        <td>{{brand}}</td>
                        <td>{{file}}</td>
                        <td> {{#if eq approve 'false'}}
                          <small class="badge badge-danger">
                              Rejected </small>
                          {{else if eq approve 'none'}}
                          <small class="badge badge-danger">
                              None </small>
                          {{else}}
                          <small class="badge badge-success">
                            Approved </small>
                          {{/if}}
                        </td>
                        <td>{{#if eq approve 'none'}}
                          <div class="btn-group">
                              <button class="btn btn-xs btn-warning" data-backdrop="false" data-toggle="modal" data-target="#modalapprove{{_id}} "><i
                                      class="fas fa-edit">
                                  </i></button>
                          </div>
                          {{/if}}
                        </td>    
                      </tr>
                      <div class="modal fade" id="modalapprove{{_id}}">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Detail Approve</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form role="form">
                                        <div class="col-12">
                                          <div>
                                            <label>ID </label>
                                            <span>{{_id}}</span>
                                          </div>
                                          <div>
                                            <label>Delivery Date  </label>
                                            <span>{{dateTime dateprocessed}}</span>
                                          </div>
                                          <div>
                                          <label>Delivery Order</label>
                                            <span>{{deliveryorder}}</span>
                                          </div>
                                          <div>
                                            <label>File Name</label>
                                            <span>{{file}}</span>
                                          </div>
                    
                                          <div class="form-group">
                                            <label>Warehouse </label>
                                              <select class="custom-select" id="warehouse{{_id}}" change="">
                                                <option value="">- None -</option>
                                                {{#each warehouse}}
                                                 <option value="{{_id}}">{{warehouseName}}</option>
                                                {{/each}}
                                               </select>
                                          </div>
                                          <hr>
                                            <!-- <input type="text" value="{{_id}}" id="_id" class="form-control" >
                                            <input type="text" value="{{file}}" id="file" class="form-control" > -->
                                            <div class="form-group">
                                                <label>Approve</label>
                                                <select class="custom-select" id="approve{{_id}}">
                                                    <option value="none">
                                                        None</option>
                                                    <option value="true">
                                                        Approved</option>
                                                    <option value="false">
                                                        Rejected</option>
                                                </select>
                                            </div>
                                            <div class="card-body table-responsive p-0">
                                              <table class="table table-striped table-sm table-valign-middle">
                                                 <thead>
                                                   <tr>
                                                     <th>Item SKU</th>
                                                     <th>Product Name</th>
                                                     <th>Quantity</th>
                                                   </tr>
                                                 </thead>
                                                 <tbody>
                                                  {{#each detailupload}}
                                                   <tr>
                                                     <td class="text-success mr-1">{{itemsku}}</td>
                                                     <td>{{productname}}</td>
                                                     <td>{{qty}}</td>
                                                  </tr>
                                                  {{/each}}
                                                 </tbody>
                                               </table>
                                             </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary btnSaveEdit float-right"
                                        data-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </div>
                      </div>
                    {{/each}}
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>


</template>
