<template name="do_create">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Form Delivery Order (DO)</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Deliery Order</h3>
                <span class="float-right">
                  {{#if my_collection_download}}
                  <span class="spinner-border text-success spinner-sm"></span>
                  Exporting on process...
                  {{/if}}
                  <!-- <a href="/return/add" class="btn btn-sm btn-info text-white"><i class="fas fa-plus"></i> New</a>
                  <button class="btn btn-sm btn-warning btnCsv"><i class="fas fa-file-csv"> </i>
                    Import</button> -->

                  <a type="button" class="btn btn-sm btn-success text-white btnExport"><i class="fas fa-file-csv"></i>
                    Export</a>
                </span><br>
              </div>
              <div class="card-body login-card-body">
                <form class="form-horizontal">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Delivery Date</label>
                    <div class="col-sm-10">
                      <input type="datetime-local" step="2" class="form-control col-sm-8" id="dateprocessed" format="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">No Delivery Order</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control col-sm-8" id="do" placeholder="Delivery Order">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Shipper</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control col-sm-8" id="shipper" placeholder="Shipper">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control col-sm-8" id="brand" placeholder="Brand">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Koli</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control col-sm-8" id="koli" placeholder="0">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Detail Upload</label>
                    <div class="col-sm-10 row">
                      <input class="form-control col-sm-8" id="uploadFile" name="file-upload-field" type="file"
                        style="margin-left: 8px;height: 45px;" placeholder="Upload"> &nbsp;&nbsp;&nbsp;
                      <button class="btn btn-lg btn-info uploadbtn" style="float:right" id="uploadData"><i
                          id="icon-save" class="fa fa-save"></i> Upload</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>


  <!-- <script src="/js/xlsx.full.min.js"></script> -->
</template>
