<template name="detail_do">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Detail Booking DO</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
             <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">List Booking</h3>
              </div><hr>
              <!-- <div class="card-body">
                <div class="form-group">
                  <div class="row">
                    <div class="col-12">
                      <label>Filter</label>
                      {{> reactiveTableFilter id="myFilterBrand" label=" " }}
                    </div>
                  </div>
                </div>
                {{#if eq isSubscriptionR false}}
                <div class="spinner-border text-danger"></div>
                Loading...
                {{/if}}
                {{> reactiveTable class="table table-bordered table-hover table-sm"  settings=settings}}
              </div> -->
              {{#each showDataLog}}
                <div class="card-body table-responsive p-0">
                  <form role="form">
                    <div class="col-lg-12">
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ID </label>
                        <div class="col-sm-10"><span class="form-control col-sm-8">{{_id}}</span></div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Delivery Date </label>
                        <div class="col-sm-10"><span class="form-control col-sm-8">{{dateTime dateprocessed}}</span></div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Delivery Order </label>
                        <div class="col-sm-10"><span class="form-control col-sm-8">{{deliveryorder}}</span></div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">File Name </label>
                        <div class="col-sm-10"><span class="form-control col-sm-8">{{file}}</span></div>
                      </div>
                      {{#with warehousestore warehouse}}
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Warehouse </label>
                        <div class="col-sm-10"><span class="form-control col-sm-8">{{warehouseName}}</span></div>
                      </div>
                      {{/with}}
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Approve </label>
                        {{#if eq approve 'true'}}
                        <div class="col-sm-10"><span class="form-control col-sm-8">Approved</span></div>
                        {{else}}
                        <div class="col-sm-10"><span class="form-control col-sm-8">Rejected</span></div>
                        {{/if}}
                      </div><hr>
                        <div class="card-body table-responsive p-0">
                          <table class="table table-striped table-sm table-valign-middle">
                             <thead>
                               <tr>
                                 <th>ITEM SKU</th>
                                 <th>PRODUCT NAME</th>
                                 <th>QUANTITY</th>
                                 <th>CHECK DATA</th>
                                 <th style="text-align: center;">COMMENT</th>
                               </tr>
                             </thead>
                             <tbody>
                              {{#each detailupload}}
                              {{#if eq itemsku ''}}
                              {{else}}
                               <tr style="width: auto;">
                                 <td class="text-success mr-1 col-lg-2">{{itemsku}}</td>
                                 <td class="col-lg-2">{{productname}}</td>
                                 <td class="col-lg-1"><input type="number" id="qty{{@index}}" class="form-control" value="{{qty}}"></td>
                                 {{#if eq checkdata true}}
                                 <td class="col-lg-1"><input type="checkbox" id="checkdata{{@index}}" checked="true" class="col-lg-4"></td>
                                 {{else}}
                                 <td class="col-lg-1"><input type="checkbox" id="checkdata{{@index}}"  class="col-lg-4"></td>
                                 {{/if}}
                                 <td class="col-lg-2">
                                      <input type="text" id="comment{{@index}}" class="form-control">
                                  </td>
                              </tr>
                              {{/if}}
                              {{/each}}
                             </tbody>
                           </table>
                         </div>
                    </div>
                    <br>
                </form>
                <div class="btn">
                  <button type="submit" class="btn btn-danger btnSaveEdit float-right" style="margin-right: 360px;height: 40px;" >Save</button>
                </div>  <br>
                </div>
                {{/each}}
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>


</template>
