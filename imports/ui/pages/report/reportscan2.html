<template name="reportscan2">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Report Scan SMU Validation - 2</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Filter</h3>
              </div><br>
              <div class="card-body " style="padding-bottom: 0px;">
                <div class="card" style="margin-bottom: 0rem;">
                  <div class="row d-flex justify-content-center text-center">
                    <div class="col-3">
                      <div class="form-group">
                        <label style="float: left;"> Start Date:</label>
                        <input type="date" id="startdate" class="form-control"> 
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                          <label style="float: left;"> End Date:</label>
                          <input type="date"  id="enddate" class="form-control"> 
                        </div>
                    </div>
                  </div><br>
                  <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-3">
                      <label style="float: left;"> Shipper :</label>
                        <select class="form-control" id="shipper" change="">
                          <option value="">- None -</option>
                          {{#each showDataKurir}}
                          <option value="{{shipping_internal}}">{{shipping_internal}}</option>
                          {{/each}}
                        </select>
                    </div>
                    <div class="col-lg-3">
                      <label style="float: left;"> Printed: </label>
                        <select class="form-control" id="printed" change="">
                          <option value="">- None -</option>
                          <option value="true">- Printed -</option>
                          <option value="false">- Non Printed -</option>
                        </select>
                    </div>
                  </div><br><br>  
                </div>
              </div>
              <div class="card-body">
                <div class="card">
                  <div class="card-header border-0">
                    <h3 class="card-title"><b>Data List Scan 2</b></h3>
                    <div class="card-tools">
                      <a class="btn btn-sm btn-warning btnprint">
                        <i class="fas fa-print"></i>Print
                      </a>
                      <a type="button" class="btn btn-sm btn-primary text-white btnExport"><i class="fas fa-file-csv"></i>
                        Export</a>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="card">
                      <div class="card-body ">
                        {{#if eq isSubscriptionsR false}}
                        <div class="spinner-border text-danger"></div>
                        Loading...
                        {{/if}}
                        {{> reactiveTable class="table table-striped table-sm table-valign-middle" settings=settingsvalid2}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
</template>

<template name="report">
</template>
