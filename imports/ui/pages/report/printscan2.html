<template name="printscan2">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">REPORT SCAN VALIDATION 2</h1>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <!-- Order Scan -->
          <div class="row">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="card">
                      <div class="card-header border-0">
                        <div class="row">
                          <div class="col-lg-6">
                            <label class="card-title">PRINT DATE: {{Date}} </label>
                          </div>
                          <div class="col-lg-6 float-right">
                            <label class="card-title  float-right">SHIPPER: {{shipper}} </label>
                          </div>
                        </div>
                        <div class="card-tools">
                        </div>
                      </div>
                      <div class="card-body table-responsive" id="tab">
                        <table id="tab" class="table table-striped table-sm table-valign-middle">
                          <thead>
                            <tr>
                              <th>Tracking Number</th>
                              <th>Invoice Number</th>
                              <th>Brand</th>
                            </tr>
                          </thead>
                          <tbody>
                            {{#each scan2data}}
                            <tr>
                              <td class="text-bold mr-1">
                                {{tracking_no}}
                              </td>
                              <td>
                                {{invoice_no}}
                              </td>
                              <td>
                                {{store_name}}
                              </td>
                            </tr>
                            {{/each}}
                          </tbody>
                          <!-- <tr>
                            <th></th>
                            <th style="text-align-last: right;">Total: </th>
                            <th>{{total}}</th>
                            <th></th>
                          </tr> -->
                        </table>
                      </div>
                      
                      <br>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-6">
          <div class="btn-group" style="margin-left: 50px;">
            <button class="btn btn-lg btn-dark btnback" style="border-radius: 30px;"><i
                class="fas fa-arrow-left"></i>&nbsp;</button>
          </div>
        </div>
        <div class="col-lg-6 ">
          <div class="btn-group float-right" style="margin-right: 70px;">
            <button class="btn btn-lg btn-warning btnPrint"
              style="border-radius: 30px;"><i class="fas fa-print"></i>&nbsp;Print</button>
          </div>
        </div>
      </div>
    </div>
    
</template>
