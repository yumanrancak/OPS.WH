<template name='login'>
  <div class="login-page bg">
    <style>
      .bg {
        /* The image used */
        background-image: url("/bg.jpg");

        /* Half height */
        /* height: 100%; */
        top: 0;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <div class="login-box">
      
      <div class="card">
        
        <div class="card-body login-card-body">
          <div class="login-logo">
        <a href="/"><img src="/egogo_c.png" alt="egogo" class="" style="opacity: .8"></a>
      </div>
          {{#if loginInSession}}
          <div class="spinner-border text-danger text-center"></div>
          <p>Please Wait Login still in process...</p>
          {{else}}
          <h3 class="text-center">Log In</h3>
          <p class="login-box-msg">Sign in to start your session</p>
          <p class="login-box-msg">{{loginUser}}</p>
          {{/if}}
          <div class="input-group mb-3">
            <input type="text" id="myemail" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary btnlogin float-right">Login</button>
            </div>
          </div>
          <p class="mb-1">
            <a href="/forgot-password">I forgot my password</a>
          </p>
          <!-- <p class="mb-0">
            <a href="/register" class="text-center">Register a new membership</a>
          </p> -->
        </div>
      </div>
    </div>
  </div>

</template>
