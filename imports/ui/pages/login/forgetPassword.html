<template name='forgetPassword'>
  <div class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="/"><img src="/ebuyer-logo-b.png" alt="ebuyer" class="" style="opacity: .8"></a>
      </div>
      <div class="card">
        <div class="card-body login-card-body">
          {{#if loginInSession}}
          <div class="spinner-border text-danger text-center"></div>
          <p>Please Wait Reset Password still in process...</p>
          {{else}}
          <h3 class="text-center">Forget Password</h3>
          <p class="login-box-msg">Input Your Email to Reset Password</p>
          <p class="login-box-msg">{{loginUser}}</p>
          {{/if}}
          <div class="input-group mb-3">
            <input type="text" id="myemail" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success btnlogin float-right">Submit</button>
              <a href="/login" class="btn btn-primary">Login</a>
            </div>
          </div>
          <!-- <p class="mb-1">
            <a href="/login">Login</a>
          </p> -->
          <!-- <p class="mb-0">
            <a href="/register" class="text-center">Register a new membership</a>
          </p> -->
        </div>
      </div>
    </div>
  </div>

</template>
