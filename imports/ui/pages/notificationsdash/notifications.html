<template name="not">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Notifications Items</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- Order Scan -->
        <div class="row">
          <div class="col-lg-12">
             <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">List </h3>
              </div>
              <!-- <div class="card-body login-card-body">
                 <form class="form-horizontal">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Scan Tracking No</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="notracking" placeholder="Tracking No" ><br>
                      <button class="btn btn-lg btn-info" style="float:right" id="start">Start</button>
                    </div>
                  </div>
                </form>
              </div> -->
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-sm table-valign-middle">
                   <thead>
                     <tr>
                       <th>Notif id</th>
                       <th>Message</th>
                       <th>Inbound ID</th>
                       <th>To</th>
                       <th>Category</th>
                       <th>Created At</th>
                       <th>StatusRead </th>
                     </tr>
                   </thead>
                   <tbody>
                     {{#each Storebyid}}
                     <tr>
                      <td class="text-success mr-1">{{_id}}</td>
                       <td>{{msg}}</td>
                       <td>{{inboundId}}</td>
                       <td>{{to}}</td>
                       <td>{{categoryNotification}}</td>
                       <td>{{dateTime createdAt}}</td>
                       <!-- <td>{{statusRead}}</td> -->
                       <td> {{#if eq statusRead true}}
                         <small class="badge badge-success">
                             Read </small>
                        {{else}}
                        <small class="badge badge-danger">
                            not Read </small>
                        {{/if}}
                      </td>
                     </tr>
                     {{/each}}
                   </tbody>
                 </table>
               </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
 </template>
